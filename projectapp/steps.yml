twelve:
  - title: Идея
    icon: /images/projectapp/01.idea.svg
    description: Размышляя о совершенстве, можно найти способ приблизиться к нему хотя бы на шаг. Идеи буквально витают в воздухе вокруг и можно научиться их замечать. Мысли, достойные реализации, посещают каждого из нас. И ведь каждому дано множество способов ловить эти новые смыслы. Внимательно наблюдать окружающий мир и вдохновляться гармонией природы, играть словами и давать волю фантазии, обнаруживать важные проблемы и находить для них решения, да и просто быть открытым к новому опыту и осознаниям.
  - title: Название
    icon: /images/projectapp/02.name.svg
    description: Идея появляется как образ и требует четкого обозначения. Двух-трёх слов хватит, чтобы ухватиться и сконцентрироваться на ней. Теперь достаточно просто уделять ей внимание, чтобы полнее раскрыть её для себя.
  - title: Эскиз
    icon: /images/projectapp/03.sketch.svg
    description: Однако только слов мало. Чтобы рассмотреть проект в подробностях, нужна его визуализация. Достаточно карандашного наброска, чтобы намного лучше понять, о чём речь. А подробная схема и чёткий чертёж помогают сберечь массу лишних усилий. С ними легче не только самому лучше понять суть проекта, но и донести её до окружающих даже тогда, когда до заметных результатов ещё далеко.
  - title: Цели
    icon: /images/projectapp/04.goals.svg
    description: Чтобы создать полноценное произведение, нужно наметить его отличительные особенности. Определяя особенности результатов, рисуешь образ будущего, в котором проект завершен. Как это будет выглядеть? Что важно учесть? Что ценного в проекте и какую пользу он может принести? Однажды выявив цели, уже не потеряешься в пути.
  - title: Задачи
    icon: /images/projectapp/05.tasks.svg
    description: Образ идеи и четкий готовый результат соединяет цепочка задач, требующих выполнения. Понять порядок задач бывает сложно, особенно, когда делаешь что-то в первый раз, но лучше больше внимания уделить планированию, чем раз за разом заново переделывать проект.
  - title: Возможности
    icon: /images/projectapp/06.supplies.svg
    description: "Подробное продумывание проекта помогает точно определить то, что понадобится для его реализации. Отлично, если имеются необходимые инструменты, достаточно материалов и есть необходимые навыки для их использования. Но и без того можно находить пути решения творческих задач: знания и опыт находятся в глобальной сети, навыки и умения получаются практикой, а инструмент можно одолжить в открытой мастерской или у тех, кто готов поделиться своим."
  - title: Процесс
    icon: /images/projectapp/07.process.svg
    description: Когда нашлось всё необходимое — время действовать. Путь к любой цели состоит из отдельных маленьких шагов, каждый из которых несёт радость опыта и самовыражения. Когда умелец получает возможность воплотить свой замысел, он ощущает вкус подлинной творческой свободы. Задуманное на глазах воплощается в жизнь, становясь плодами самореализации.
  - title: Анализ
    icon: /images/projectapp/08.analysis.svg
    description: Не все можно заранее предугадать. Особенно — с первого раза. В процессе реализации проекта важно внимательно наблюдать за тем, что получается и учитывать все обнаруженные нюансы. Удачи и промахи, похвала и критика — всё это обратная связь. Принять, изучить, учесть и двигаться ещё точнее к цели.
  - title: Улучшение
    icon: /images/projectapp/09.enhancement.svg
    description: Реализация идеи сопровождается постоянным поиском наиболее точных средств передачи изначального замысла. Воплощая чистые идеи в материальные формы, можно увидеть следующий шаг к идеалу. Обратная связь превращается в усовершенствования и обновлённый проект уже почти готов.
  - title: Произведение
    icon: /images/projectapp/10.product.svg
    description: Проект всегда конечен. Он может быть ограничен определённым сроком, достижением целей или выполнением заданных условий. Когда изначальные и уточнённые цели достигнуты, проект пора закрывать, постепенно освобождая внимание для чего-то нового. Важно не слишком цепляться за проделанную работу, но уметь ценить воплощённое вдохновение, чтобы найти произведению подходящее место и применение.
  - title: Представление
    icon: /images/projectapp/11.presentation.svg
    description: Творческий опыт ценен сам по себе наряду с тем, что получилось в проекте. Приятно показать удачные произведения окружающим или поделиться наработками в презентации. Отличный способ глубже понять предмет — поделиться знаниями о нём с другими. Полезно составить подробные инструкции на будущее или распространить свои навыки и умения в формате мастер-классов или целого курса. Результаты проекта — это не только само произведение, но и весь его социально-психологический эффект.
  - title: Радость
    icon: /images/projectapp/12.joy.svg
    description: Легко и радостно становится внутри, когда реализуется задуманное. Идеи, ещё недавно лишь плод воображения, теперь можно напрямую воспринимать в воплощенных формах. Проекты — это способ не только глубоко заглянуть в собственный внутренний мир, но и разглядеть в многообразии проектов то, как человеческая реальность соприкасается с совершенным миром чистых идей.
